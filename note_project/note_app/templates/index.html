{% extends "base.html" %}

{% block content %}
    <h2>Notes</h2>
    {% if object_list %}
    <ul>
        {% for note in object_list %}
            <li>{{ note.note_text }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <ul>
        There are no notes.
    </ul>
    {% endif %}
{% endblock %}}

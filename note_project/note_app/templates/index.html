{% extends "base.html" %}
{% load note_tags %}


{% block content %}
    <h2>Notes</h2>
    {% if object_list %}
    <ul class="list-group">
        {% for note in object_list %}
            {% show_one_note note.id %}
        {% endfor %}
    </ul>
    {% else %}
    <ul class="list-group">
        There are no notes.
    </ul>
    {% endif %}
{% endblock %}}
